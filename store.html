<DOCTYPE html>
<html>
<head>
    <title>Process Model Storing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="col-md-6 col-md-offset-3">
    <h2>Process Model Storing</h2>
    <p>Use this form to store your business process model.</p>
    <a href="main.html" role="button">Back</a>
    <p class="bg-success" id="storeFormSubmit">Process model has been stored</p>
    <form id="storeModelForm">
        <div class="radio">
            Select process <span class="text-danger">*</span>
            <label>
                <input type="radio" name="setModelProcess" id="newProcess" value="newProcess"> Create new process
            </label>
            <label>
                <input type="radio" name="setModelProcess" id="existingProcess" value="existingProcess"> Add model to existing process
            </label>
        </div>
        <div id="existingProcessSection">
            <div class="form-group">
                <label for="existingProcessList">Select existing process</label> <span class="text-danger">*</span>
                <select class="form-control" id="existingProcessList">
                    <option>Source</option>
                    <option>Make</option>
                    <option>Deliver</option>
                </select>
            </div>
        </div>
        <div id="newProcessSection">
            <div class="form-group">
                <label for="processName">Process name</label> <span class="text-danger">*</span>
                <input type="text" class="form-control" id="processName" placeholder="Process name">
            </div>
            <div class="form-group">
                <label for="processIndustry">Process industry</label> <span class="text-danger">*</span>
                <select class="form-control" id="processIndustry">
                    <option>Supply chain</option>
                    <option>Manufactory</option>
                    <option>Information technology</option>
                    <option>Banking</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="processSource">Process source</label> <span class="text-danger">*</span>
                <input type="text" class="form-control" id="processSource" placeholder="Process source">
            </div>
            <div class="form-group">
                <label for="processDescription">Process description</label>
                <textarea class="form-control" id="processDescription" placeholder="Process description" rows="3"></textarea>
            </div>
        </div>
        <div id="storeModelSection">
            <div class="form-group">
                <label for="modelType">Process model type</label> <span class="text-danger">*</span>
                <select class="form-control" id="modelType">
                    <option>BPMN</option>
                    <option>IDEF0</option>
                    <option>DFD</option>
                    <option>ARIS EPC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelFile">Process model file</label> <span class="text-danger">*</span>
                <input type="file" class="form-control" id="modelFile" placeholder="Process model file">
            </div>
            <div class="form-group">
                <label for="modelReport">Process model report</label>
                <input type="file" class="form-control" id="modelReport" placeholder="Process model report">
            </div>
            <div class="form-group">
                <label for="modelImage">Process model image</label>
                <input type="file" class="form-control" id="modelImage" placeholder="Process model image">
            </div>
        </div>
        <p class="bg-danger" id="storeFormError">Please fill in all necessary fields</p>
        <button type="button" class="btn btn-default" id="storeModelButton">Store process model</button>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script/store.js"></script>
</html>
